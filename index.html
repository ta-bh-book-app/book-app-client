<!DOCTYPE html>
<html>
    <head>
        <title>Book App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/icons.css">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/modules.css">
        <script id="book-list-template" type="text/x-handlebars-template">
            <li class="margin-bot">
                <a class="book-item-container" href="/books/{{{book_id}}}">
                    <img src="{{image_url}}"> 
                    <div class="book-item">
                        <h2 class="margin-none">{{title}}</h2>
                        <h3 class="margin-none">{{author}}</h3>
                    </div>                     
                </a>
            </li>
        </script>
        <script id="book-detail-template" type="text/x-handlebars-template">
            <li>
                <div class="book-item-container" href="/books/{{{book_id}}}">
                    <img src="{{image_url}}"> 
                    <div class="book-item">
                        <h2 class="margin-none">{{title}}</h2>
                        <h3 class="margin-none">{{author}}</h3>
                        <p>{{description}}</p>
                    </div>                     
                </div>
            </li>
        </script>
        <script id="error-template" type="text/x-handlebars-template">
            <li class="error-view">ERROR VIEW</li>
        </script>
    </head>
    <body>

        <section id="detail-view" class="container">

        </section>
        <section id="form-view">

        <section id="error-message">

        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.8.6/page.min.js"></script>
        <script src="scripts/index.js"></script>
        <script src="scripts/views/error-view.js"></script>
        <script src="scripts/models/book.js"></script>
        <script src="scripts/views/book-view.js"></script>

</html>
