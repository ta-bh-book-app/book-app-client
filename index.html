<!DOCTYPE html>
<html>
    <head>
        <title>Book App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/icons.css">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/modules.css">
        <script id="book-list-template" type="text/x-handlebars-template">
            <li class="margin-bot">
                <a class="book-item-container" href="/books/{{{book_id}}}">
                    <img src="{{image_url}}"> 
                    <div class="book-item">
                        <h2 class="margin-none">{{title}}</h2>
                        <h3 class="margin-none">{{author}}</h3>
                    </div>                     
                </a>
            </li>
        </script>
        <script id="book-detail-template" type="text/x-handlebars-template">
            <li>
                <div class="book-item-container" href="/books/{{{book_id}}}">
                    <img src="{{image_url}}"> 
                    <div class="book-item">
                        <h2 class="margin-none">{{title}}</h2>
                        <h3 class="margin-none">{{author}}</h3>
                        <p>{{description}}</p>
                    </div>                     
                </div>
            </li>
        </script>
        <script id="error-template" type="text/x-handlebars-template">
            <h3>Woopsies, there are gremlins in the intertubes</h3>
            <p>{{status}}: {{statusText}}</p>
        </script>
    </head>
    <body>
        <header class="clearfix">
            <nav>
                    <img class="logo-img" src="https://images.ctfassets.net/qjy3jg1udcmq/1MN5F84EVi0SaAieSkqY6S/46d632aa1811432f9c0a92600a1a5ee6/cf-logo-horizontal-2-color-white.png" >
                <ul class="nav-list">
                    <li class="tab icon-home"><a href="/"><span>home</span></a></li>
                    <li class="tab icon-address-book"><a href="/books/new"><span>add-a-book</span></a></li>
                </ul>            
            </nav>
        </header>
 
        <section id="list-view"  class="container margin-lg-top">
            <h2>My Books</h2>
            <ul >

            </ul>
        </section>
        <section id="about" class="container">
            <h1>About section</h1>
        </section>
        <section id="detail-view" class="container margin-lg-top">
            
        </section>
        <section id="book-add-form-view" class="container margin-lg-top">
            <h2>add a new book</h2>
            <form id="book-add-form" class="add-form">
                <input name="title" type="text" placeholder="title">
                <input name="author" type="text" placeholder="author">
                <input name="isbn" type="text" placeholder="isbn">
                <input name="image_url" type="text" placeholder="image url">
                <textarea name="description" placeholder="description - max 250 characters" cols="30" rows="5"></textarea>
                <button type="submit">submit</button>
            </form>
        </section>
        <!-- Brandon - changed class="error-view container" to id="error-view" class="container" -->
        <section id="error-view" class="container">
            <h2>There be a problem on the horizon, yarrrr!!</h2>
            <section id="error-message">
            </section>
        </section>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.8.6/page.min.js"></script>
        <script src="scripts/index.js"></script>
        <script src="scripts/views/error-view.js"></script>
        <script src="scripts/models/book.js"></script>
        <script src="scripts/views/book-view.js"></script>
        <script src="scripts/controllers/routes.js"></script>
        <script>
            
        </script>
    </body>
</html>
